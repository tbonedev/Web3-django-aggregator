
{% extends "base.html" %}


{% block body %}
    {% if address %}
        <h2>Ваш баланс</h2>
        <p>Адрес кошелька: {{ address }}</p>
        <p>Баланс: {{ balance }} ETH</p>
    {% else %}
        <script>
    // Если адрес кошелька не найден, перенаправляем на главную страницу
            window.location.href = '/';
        </script>
    {% endif %}
{% endblock %}
