{% extends "index.html" %}

{% block body %}
    <div style="display: flex; justify-content: flex-end; padding: 1rem;">
        {% if address %}
            <div style="text-align: right;">
                <p>{{ address }}</p>
                <p>Total count of transactions: {{ tx_count }}</p>
            </div>
        {% else %}
            <p>No wallet information available. Please connect your wallet.</p>
        {% endif %}
    </div>
{% endblock %}
